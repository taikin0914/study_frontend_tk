<!DOCTYPE html>
<html>
    <head>
        <title>
            pratice
        </title>
        <!--style태그는 head안에서 쓰이는 게 문법적으로 맞음-->
        <style>
            h1{
                /* h1의 빈공간을 0으로 */
                margin : 0;
                /* 글자크기 조절 */
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <h1>해딩태그</h1>
        <p>단락</p>
        <!--div는 위아래로 공간을 확보하지 않음-->
        <div>div</div>
        <!--a는 text에 링크를 걸어줌-->
        <a herf="/">link</a>
        <br/>
        <span>span</span>
        <br/>
        <strong>strong</strong>
        <br/>
        <ul>
            <li>un-ordered list</li>
        </ul>
        <ol>
            <li>ordered list</li>
        </ol>
    </body>
</html>
